<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Portal - JDC Consulting</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Outfit:wght@600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f2234;
            --text: #e9eef5;
            --muted: #a7b4c4;
            --primary: #00d4a6;
            --primary-2: #3b82f6;
            --surface: #112739;
            --surface-2: #0c1a29;
            --font-body: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            --font-heading: 'Outfit', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-body);
            line-height: 1.6;
            color: var(--text);
            background: var(--bg);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: var(--surface);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .logo {
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: var(--text);
            font-family: var(--font-heading);
            font-size: 28px;
            font-weight: 700;
        }
        
        .logo p {
            color: var(--muted);
            margin-top: 8px;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text);
            font-weight: 500;
        }
        
        input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-size: 16px;
            background: var(--surface-2);
            color: var(--text);
            transition: border-color 0.3s ease;
        }
        
        input[type="password"]:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .login-btn {
            width: 100%;
            background: var(--primary);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .login-btn:hover {
            background: var(--primary-2);
            transform: translateY(-1px);
        }
        
        .error-message {
            color: #e74c3c;
            margin-top: 15px;
            font-size: 14px;
        }
        
        .back-link {
            margin-top: 20px;
        }
        
        .back-link a {
            color: var(--muted);
            text-decoration: none;
            font-size: 14px;
        }
        
        .back-link a:hover {
            color: var(--primary);
        }
        
    </style>
</head>
<body>
    <div class="login-container" id="loginContainer">
        <div class="logo">
            <h1>JDC Consulting</h1>
            <p>Client Portal</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="password">Enter Access Code:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-btn">Access Portal</button>
        </form>
        
        <div class="error-message" id="errorMessage" style="display: none;">
            Invalid access code. Please try again.
        </div>
        
        <div class="back-link">
            <a href="index.html">‚Üê Back to Main Site</a>
        </div>
    </div>
    

    <script>
        // Simple password protection
        const CORRECT_PASSWORD = "jdc2024"; // Change this to your desired password
        
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            if (password === CORRECT_PASSWORD) {
                // Store session and redirect to indyreads page
                sessionStorage.setItem('authenticated', 'true');
                window.location.href = 'indyreads.html';
            } else {
                // Show error message
                errorMessage.style.display = 'block';
                document.getElementById('password').value = '';
                
                // Hide error after 3 seconds
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 3000);
            }
        });
        
        // Check if already authenticated
        window.addEventListener('load', function() {
            if (sessionStorage.getItem('authenticated') === 'true') {
                window.location.href = 'indyreads.html';
            }
        });
        
    </script>
</body>
</html>
